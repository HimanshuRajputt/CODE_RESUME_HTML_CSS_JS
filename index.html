<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block and Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>JavaScript Function to Add Two Numbers</h2>
    <pre><code>
    function addNumbers(num1, num2) {
        return num1 + num2;
    }

    let sum = addNumbers(5, 10);
    console.log('Sum:', sum);
    </code></pre>
    <button id="calculate-btn">Calculate Sum of 5 and 10</button>
    <p id="result"></p>
    <h2>Resume</h2>
    <div class="pdf-container">
        <iframe src="Basic_Resume.docx.pdf" title="Resume PDF"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
